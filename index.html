<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>POKEGANG</title>
</head>

<body>
    <div id="app">
        <div class="title">PokeDex</div>
        <div id="displayContainer" class="display-container">
            <img id="pokemonImage" alt="Pokémon Image">
        </div>
        <div class="input-container">
            <!-- Head Pokémon Input -->
            <div class="dropdown-container">
                <input type="text" id="headInput" placeholder="Head of Pokémon" oninput="updatePokemonImage()">
                <div class="dropdown-list" id="headDropdownList"></div>
            </div>

            <!-- Body Pokémon Input -->
            <div class="dropdown-container">
                <input type="text" id="bodyInput" placeholder="Body of Pokémon" oninput="updatePokemonImage()">
                <div class="dropdown-list" id="bodyDropdownList"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
